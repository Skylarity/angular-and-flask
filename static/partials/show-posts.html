<div class="row">
	<div class="col-md-4 card" ng-repeat="post in posts">
		<h2>{{ post }}</h2>
	</div>
</div>
<div class="row">
	<div>
		<button class="btn btn-outline-success" ng-click="post()">Post something</button>
	</div>
	<div ng-hide="output === null">
		<p class="alert alert-success">{{ output }}</p>
	</div>
</div>
